<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Albion Map Viewer</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; }
    .map { border: 1px solid #444; padding: 10px; margin: 10px; display: inline-block; width: 220px; vertical-align: top; }
    .map img { max-width: 100%; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>Albion Maps</h1>
  <div id="maps"></div>

  <script>
    const WORKER_URL = 'https://avalon-maps.pcaternador.workers.dev/'
    
    fetch(WORKER_URL)
      .then(res => res.json())
      .then(data => {
        // Si tu Worker devuelve un array dentro de otro array, aplanamos
        const mapsArray = Array.isArray(data[0]) ? data[0] : data
        const container = document.getElementById('maps')
        
        mapsArray.forEach(map => {
          const resourcesText = map.resources && map.resources.length > 0 ? map.resources.join(', ') : 'No hay recursos'
          // Codificamos la URL de la imagen para evitar problemas con espacios
          const imgSrc = map.image ? encodeURI(map.image) : 'https://via.placeholder.com/220x150?text=No+Image'

          const div = document.createElement('div')
          div.className = 'map'
          div.innerHTML = `
            <h3>${map.map_name || 'Sin nombre'} (T${map.tier || '?'})</h3>
            <img src="${imgSrc}" alt="${map.map_name || ''}">
            <p>Recursos: ${resourcesText}</p>
            <p>Green Chests: ${map.green_chests || 0}, Blue Chests: ${map.blue_chests || 0}, Gold Chests: ${map.gold_chests || 0}</p>
          `
          container.appendChild(div)
        })
      })
      .catch(err => console.error('Error fetch:', err))
  </script>
</body>
</html>
