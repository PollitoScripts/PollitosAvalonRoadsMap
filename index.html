<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Albion Map Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    #maps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }
    .map {
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      width: 220px;
      background: #222;
      transition: transform 0.2s;
    }
    .map:hover {
      transform: scale(1.05);
      border-color: #888;
    }
    .map img {
      max-width: 100%;
      border-radius: 4px;
    }
    .map h3 {
      margin: 5px 0;
      font-size: 1.1em;
    }
    .map p {
      margin: 3px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Albion Maps</h1>
  <div id="maps"></div>

  <script>
    const WORKER_URL = 'https://avalon-maps.pcaternador.workers.dev/'

    fetch(WORKER_URL)
      .then(res => res.json())
      .then(data => {
        // Aplanar si el JSON tiene un array dentro de otro array
        const mapsArray = Array.isArray(data[0]) ? data[0] : data
        const container = document.getElementById('maps')

        mapsArray.forEach(map => {
          // Recursos
          const resourcesText = map.resources && map.resources.length > 0
            ? map.resources.join(', ')
            : 'No hay recursos'

          // URL de la imagen
          let imgSrc = map.image ? map.image.replace(/\\/g, '/') : ''
          if (!imgSrc || imgSrc === '') {
            imgSrc = 'https://via.placeholder.com/220x150?text=No+Image'
          } else {
            imgSrc = encodeURI(imgSrc) // Codifica espacios y caracteres raros
          }

          // Crear div del mapa
          const div = document.createElement('div')
          div.className = 'map'
          div.innerHTML = `
            <h3>${map.map_name || 'Sin nombre'} (T${map.tier || '?'})</h3>
            <img src="${imgSrc}" alt="${map.map_name || ''}">
            <p>Recursos: ${resourcesText}</p>
            <p>Green Chests: ${map.green_chests || 0}, Blue Chests: ${map.blue_chests || 0}, Gold Chests: ${map.gold_chests || 0}</p>
          `
          container.appendChild(div)
        })
      })
      .catch(err => console.error('Error fetch:', err))
  </script>
</body>
</html>
