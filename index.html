<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Albion Map Viewer</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; }
    .map { border: 1px solid #444; padding: 10px; margin: 10px; display: inline-block; width: 220px; vertical-align: top; }
    .map img { max-width: 100%; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>Albion Maps</h1>
  <div id="maps"></div>

  <script>
    const WORKER_URL = 'https://avalon-maps.pcaternador.workers.dev/' // Pega aquÃ­ la URL de tu Worker

    fetch(WORKER_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('maps')
        data.forEach(map => {
          const div = document.createElement('div')
          div.className = 'map'
          div.innerHTML = `
            <h3>${map.map_name} (T${map.tier})</h3>
            <img src="${map.image}" alt="${map.map_name}">
            <p>Recursos: ${map.resources.join(', ')}</p>
            <p>Green Chests: ${map.green_chests}, Blue Chests: ${map.blue_chests}, Gold Chests: ${map.gold_chests}</p>
          `
          container.appendChild(div)
        })
      })
      .catch(err => console.error('Error fetch:', err))
  </script>
</body>
</html>
